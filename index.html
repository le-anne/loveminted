<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta name="description" content="LoveMinted " />
    <meta name="author" content="Leanne Schwers" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="LoveMinted" />
    <!-- website name -->
    <meta property="og:site" content="www.loveminted.us" />
    <!-- website link -->
    <meta property="og:title" content="LoveMinted" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>LoveMinted</title>

    <!-- Scripts -->

    <script
      type="text/javascript"
      charset="utf-8"
      src="static/'%NODE_ENV%'==='production'?'vendors.min.js':'vendors.js'"
    ></script>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <script
      type="text/javascript"
      charset="utf-8"
      src="static/<%= htmlWebpackPlugin.options.vendorsFilename %>"
    ></script>
    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="container grid">
        <div class="text-container">
          <div class="image-container">
            <img src="images/Love_Minted.png" alt="LoveMinted Logo" />
          </div>
          <!-- end of image-container -->
          <p class="subtitle">
            Eternalize Your Love Story with Unique NFTs & Domains
          </p>
          <br />

          <p class="signup">Sign up to receive updates about LoveMinted.</p>

          <div class="form-group">
            <iframe
              class="form"
              src="https://docs.google.com/forms/d/e/1FAIpQLSe7fq-6NniZrEw5oz5TKt3pxHKzvMvbEBhV2DQhj0mOH-dK7A/viewform?embedded=true"
              width="600"
              height="700"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              >Loadingâ€¦</iframe
            >
          </div>
        </div>
        <!-- end of text-container -->
      </div>
      <!-- end of container -->
    </header>
  </body>
</html>
